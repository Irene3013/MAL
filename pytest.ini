[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --maxfail=2 


markers =
    dataset: tests for dataset loading and structure
    datamodule: tests for PyTorch Lightning DataModules
    model: tests for model initialization and forward passes
    integration: end-to-end training/inference pipeline tests